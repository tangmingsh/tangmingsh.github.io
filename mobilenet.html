<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Load TensorFlow.js. This is required to use MobileNet. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.1"> </script><!-- Load the MobileNet model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.0.4"> </script>
<!-- Replace this with your image. Make sure CORS settings allow reading the image! -->
<img id="img" src="cat.png"></img>
<div id="predict"></div>
<!-- Place your code in the script tag below. You can also use an external .js file -->
<script>
  // Notice there is no 'import' statement. 'mobilenet' and 'tf' is
  // available on the index-page because of the script tag above.
  const img = document.getElementById('img');
  const predictResult = document.getElementById('predict');
  // Load the model.
  const localModel = './model.json';
  const jsdelivrGithubModel = 'https://cdn.jsdelivr.net/gh/tangmingsh/tfjs-models-savedmodels/mobilenetModel/mobilenet_v1_025_224/model.json';
  mobilenet.load({version:1,modelUrl:jsdelivrGithubModel}).then(model => {
    // Classify the image.
    model.classify(img).then(predictions => {
      console.log('Predictions: ');
      console.log(predictions);
      predictResult.innerText = '预测结果：'+predictions[0].className;

    });
  });
</script>
</body>
</html>
